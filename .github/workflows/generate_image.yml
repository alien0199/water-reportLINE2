
name: Generate Water Report

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'  # รันทุกวันเวลา 9:00 น. (เวลาไทย)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        sudo apt-get update
        sudo apt-get install -y fonts-thai-tlwg

    - name: Run generator
      run: python main.py

    - name: Upload report image
      uses: actions/upload-artifact@v3
      with:
        name: final_report
        path: final_report.jpg
