name: Generate and Post Water Report

on:
  schedule:
    - cron: '0 2 * * *' # ทุกวัน 09:00 เวลาไทย
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # ไม่ต้องใช้ FB_PAGE_TOKEN และ FB_PAGE_ID อีกต่อไป
      OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
      MAKE_WEBHOOK_URL: ${{ secrets.MAKE_WEBHOOK_URL }} # เราจะสร้าง secret ตัวนี้กัน

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate image and status text
        run: python main.py

      - name: Send Report to Make.com
        run: |
          STATUS_TEXT=$(cat status.txt)
          curl -X POST -F "file=@final_report.jpg" -F "status=$STATUS_TEXT" ${{ env.MAKE_WEBHOOK_URL }}
