name: Generate Water Report Image

on:
  schedule:
    # ทำงานทุกๆ ชั่วโมง (ณ นาทีที่ 30 ของทุกชั่วโมง)
    - cron: '30 * * * *'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script to generate image
        run: python main.py

      - name: Commit and push the generated image
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add final_report.jpg
          # ตรวจสอบว่ามีอะไรเปลี่ยนแปลงไหมก่อน commit
          git diff --staged --quiet || git commit -m "Update water report image"
          git push
